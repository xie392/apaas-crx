name: release

on:
  push:
    tags:
      - v* 

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Package
        run: npm run package

  upload-release:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要此权限来创建 release
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: chrome-mv3-prod
          path: .

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: chrome-mv3-prod.zip
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false